service: whatsapp
frameworkVersion: '2'
provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  profile: manning
  stage: dev
  region: us-east-1
  environment:
    TEMPLATE_TABLE: ${self:custom.tables.templateTable}
    BUCKET_NAME: ${self:custom.bucket.name}
    QUEUE_NAME: ${self:custom.queue.name}
    NOTFICATION_TABLE: ${self:custom.tables.notificationTable}
    QUEUE_URL:
      Ref: WhatsAppMessageQueue
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:572553955017:table/templatesTable"
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
      Resource: "arn:aws:dynamodb:us-east-1:572553955017:table/templatesTable/index/*"
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
        - s3:PutObjectTagging
      Resource: "arn:aws:s3:::whatsapp-dev-manning/*"
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
        - s3:PutObjectTagging
      Resource: "arn:aws:s3:::whatsapp-dev-manning"
    - Effect: Allow
      Action:
        - sqs:SendMessage
      Resource:
        Fn::GetAtt:
          - WhatsAppMessageQueue
          - Arn

plugins:
  - serverless-dynamodb-local
  - serverless-offline

functions:
  templatesCreate:
    handler: templates/create.handler
    events:
      - http:
          path: /templates
          method: post
    environment:
      TEMPLATE_TABLE: ${self:custom.tables.templateTable}
  templateUpdate:
    handler: templates/edit.handler
    events:
      - http:
          path: /templates/{user_id}/{template_id}
          method: put
    environment:
      TEMPLATE_TABLE: ${self:custom.tables.templateTable}
  templateDelete:
    handler: templates/delete.handler
    events:
      - http:
          path: /templates/{user_id}/{template_id}
          method: delete
    environment:
      TEMPLATE_TABLE: ${self:custom.tables.templateTable}
  templaterDetail:
    handler: templates/detail.handler
    events:
      - http:
          path: /templates/{user_id}/{template_id}
          method: get
    environment:
      TEMPLATE_TABLE: ${self:custom.tables.templateTable}
  templateByUser:
    handler: templates/list.handler
    events:
      - http:
          path: /templates/{user_id}
          method: get
  templateById:
    handler: templates/byid.handler
    events:
      - http:
          path: /templates/{template_id}
          method: get
  uploadUserFile:
    handler: upload/main.handler
    events:
      - http:
          path: /upload-url/{user_id}
          method: post
  notification:
    handler: notification/main.handler
    events:
      - http:
          path: /notifications
          method: post
custom:
  dynamodb:
    migration:
      dir: migration
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
  serverless-offline:
    httpPort: 4000
  tables:
    templateTable: templatesTable
    notificationTable: notificationTable
  bucket:
    name: ${self:service}-${self:provider.stage}-manning
  queue:
    name: WhatsAppMessageQueue

resources:
  Resources:
    templateTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tables.templateTable}
        BillingMode: PROVISIONED
        AttributeDefinitions:
          - AttributeName: template_id
            AttributeType: S
          - AttributeName: user_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
          - AttributeName: template_id
            KeyType: RANGE
        ProvisionedThroughput:
           ReadCapacityUnits: 1
           WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
          - IndexName: template-id-index
            KeySchema:
              - AttributeName: template_id
                KeyType: HASH
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
            Projection:
              ProjectionType: ALL

    s3BucketForUpload:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucket.name}
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
                - '*'
              AllowedMethods:
                - GET
                - POST
                - PUT
              AllowedOrigins:
                - '*'
    WhatsAppMessageQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:custom.queue.name}
    notificationTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tables.notificationTable}
        BillingMode: PROVISIONED
        AttributeDefinitions:
          - AttributeName: user_id
            AttributeType: S
          - AttributeName: notification_id
            AttributeType: S
        KeySchema:
          - AttributeName: user_id
            KeyType: HASH
          - AttributeName: notification_id
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
